<div class="center-card">
    <mat-card class="center-card container-lg border" >
      <mat-card-title style="padding: 20px;">
              Ajouter un Client
            </mat-card-title>
            <mat-card-content>
              <div class="alert alert-warning" *ngIf="formUser.dirty && formUser.invalid">Veuillez Renseigner tous les champs</div>
              <form  #formUser="ngForm" >
                <div class="row">
                  <mat-form-field appearance="outline" class="col">
                    <mat-label>Reference Entrepot</mat-label>
                    <input matInput [(ngModel)]="Warehouse.reference" name="name" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col">
                      <mat-label>Label Entrepot</mat-label>
                      <input matInput [(ngModel)]="Warehouse.label" name="phone" required>
                  </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="outline" class="col">
                    <mat-label>Type Entrepot</mat-label>
                    <input matInput [(ngModel)]="Warehouse.type" name="adress" required>
                  </mat-form-field>
            </div>
        </form>
            </mat-card-content>
            <mat-card-footer style="padding: 20px;">
              <button mat-stroked-button (click)="!formUser.invalid && submit()" class="btn-color">{{btnname}}</button>
              <button mat-stroked-button routerLink="/listWarehouses" >Annuler</button>
            </mat-card-footer>
    </mat-card>
    </div>
