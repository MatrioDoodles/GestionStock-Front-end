<div class="center-card">
    <mat-card class="center-card container-lg border" >
      <mat-card-title style="padding: 20px;">
              Ajouter un Client
            </mat-card-title>
            <mat-card-content>
              <div class="alert alert-warning" *ngIf="formUser.dirty && formUser.invalid">Veuillez Renseigner tous les champs</div>
              <div class="alert alert-warning" *ngIf="EmailExistant">{{WarnMsg}}</div>
              <form  #formUser="ngForm" >
                <div class="row">
                  <mat-form-field appearance="outline" class="col">
                    <mat-label>Nom Du Client</mat-label>
                    <input matInput [(ngModel)]="client.name" name="name" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col">
                      <mat-label>Téléphone Du CLient</mat-label>
                      <input matInput [(ngModel)]="client.phone" name="phone" required>
                  </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="outline" class="col">
                    <mat-label>Adresse Du Client</mat-label>
                    <input matInput [(ngModel)]="client.adress" name="adress" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col">
                    <mat-label>Email De l'utilisateur</mat-label>
                    <input matInput [(ngModel)]="client.mail" name="email" required>
                </mat-form-field>
            </div>
        </form>
            </mat-card-content>
            <mat-card-footer style="padding: 20px;">
              <button mat-stroked-button (click)="!formUser.invalid && submit()" class="btn-color">{{btnname}}</button>
              <button mat-stroked-button routerLink="/listClients" >Annuler</button>
            </mat-card-footer>
    </mat-card>
    </div>
