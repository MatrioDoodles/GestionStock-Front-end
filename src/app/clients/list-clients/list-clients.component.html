<div>
 
    <mat-form-field appearance="outline" class="top_right">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilterClient($event.target.value)" placeholder="Rechercher">
    </mat-form-field>

  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Nom </th>
      <td mat-cell class="center_elems" *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Téléphone </th>
      <td mat-cell *matCellDef="let element" class="center_elems"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Adresse </th>
      <td mat-cell *matCellDef="let element" class="center_elems"> {{element.adress}}  </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Email </th>
      <td mat-cell *matCellDef="let element" class="center_elems"> {{element.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="listfactures">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Factures </th>
      <td mat-cell *matCellDef="let element" class="center_elems">
        <button mat-stroked-button (click)="AfficherFactures(element.id)" data-toggle="modal" data-target="#factures"
        class="btn btn-in" style="margin-right: 10px;">Listes Des Factures</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="listdevis">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Devis </th>
      <td mat-cell *matCellDef="let element" class="center_elems">
        <button mat-stroked-button (click)="AfficherDevis(element.id)" data-toggle="modal" data-target="#devis" 
        class="btn btn-in" style="margin-right: 10px;">Listes Des Devis</button>
         </td>
    </ng-container>

    <ng-container matColumnDef="listcmds">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Commandes </th>
      <td mat-cell *matCellDef="let element" class="center_elems"> 
        <button mat-stroked-button (click)="AfficherOrders(element.id)" data-toggle="modal" data-target="#cmds"
        class="btn btn-in" style="margin-right: 10px;">Listes Des Commandes</button> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center_elems"> Actions </th>
        <td mat-cell *matCellDef="let element" class="center_elems"> 
            <button mat-stroked-button (click)="Modifier(element)" class="btn btn-war" style="margin-right: 10px;">Modifier</button>
            <button mat-stroked-button (click)="Supprimer(element.id)" class="btn btn-dan" style="margin-right: 10px;">Supprimer</button>
            <!-- <button mat-stroked-button (click)="AfficherDetails(element)" class="btn btn-in">Détails</button> -->
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button mat-button routerLink="/addClient/0" class="btn btn-prim btn-lg" style="margin-top: 20px; margin-left: 45%;">
    Ajouter Un Client
  </button>
</div>
