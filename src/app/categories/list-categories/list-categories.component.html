<div>
 
    <mat-form-field appearance="outline" class="top_right">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
    </mat-form-field>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Label </th>
      <td mat-cell class="center_elems" *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Description </th>
      <td mat-cell *matCellDef="let element" class="center_elems"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="catprimaire">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Catégorie Primaire </th>
      <td mat-cell *matCellDef="let element" class="center_elems">
        <p *ngIf="!element.categoryprimary"> Oui</p>
        <p *ngIf="element.categoryprimary"> {{element.categoryprimary.label}}</p>  </td>
    </ng-container>
  
    <ng-container matColumnDef="souscat">
      <th mat-header-cell *matHeaderCellDef class="center_elems"> Sous Catégorie </th>
      <td mat-cell *matCellDef="let element" class="center_elems">
        <p *ngIf="!element.sous_category"> Oui</p>
        <mat-select *ngIf="element.sous_category" [(value)]="element.sous_category[0].label" name="listsouscat"><mat-option *ngFor="let val of element.sous_category" value="{{val.label}}">{{val.label}}</mat-option>
        </mat-select>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="listprod">
        <th mat-header-cell *matHeaderCellDef class="center_elems"> Produits de la catégorie </th>
        <td mat-cell *matCellDef="let element" class="center_elems">
          <p *ngIf="element.products"> Pas de produits dans cette catégorie</p>
        <mat-select *ngIf="!element.products" [(value)]="element.products[0].label" name="listprod"><mat-option *ngFor="let val of element.products" value="{{val.label}}">{{val.label}}</mat-option> 
        </mat-select>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center_elems"> Actions </th>
        <td mat-cell *matCellDef="let element" class="center_elems"> 
            <button mat-stroked-button (click)="Modifier(element)" class="btn btn-war" style="margin-right: 10px;">Modifier</button>
            <button mat-stroked-button (click)="Supprimer(element.id)" class="btn btn-dan" style="margin-right: 10px;">Supprimer</button>
            <button mat-stroked-button (click)="AfficherDetails(element)" class="btn btn-in">Détails</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button mat-button routerLink="/addCategory/0" class="btn btn-prim btn-lg" style="margin-top: 20px; margin-left: 45%;">
    Ajouter Une Catégorie
  </button>
</div>
